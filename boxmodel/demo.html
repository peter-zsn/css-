<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型css</title>
    <link rel="stylesheet" href="de.css">
</head>
<body>
<p>
    margin  :外边距
    border: 边框
    padding: 内边距
    content: 内容
</p>
<h2>盒子模型演示</h2>

<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
<div class="first">
这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框
</div>

<div>
    <img src="1.jpg" width="250px" height="250px">
    <div class="sec">上面是图片宽高都是250, 这个div的边框10，内边距10 所以他的宽就是250-40=210</div>
</div>

</body>
</html>
