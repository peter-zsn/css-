<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 外边距css</title>
    <link rel="stylesheet" href="de.css">
</head>
<body>
<p>
    auto: 设置浏览器边距。这样做的结果会依赖于浏览器<br>
    length: 定义一个固定的margin（使用像素，pt，em等）<br>
    % : 定义一个使用百分比的边距<br>
</p>

<p>这是一个没有指定边距大小的段落。</p>
<p class="first">这是一个指定边距大小的段落。</p>

</body>
</html>
