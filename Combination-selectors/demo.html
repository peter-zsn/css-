<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择符 css</title>
    <link rel="stylesheet" href="de.css">
</head>
<body>
<p>
在 CSS3 中包含了四种组合方式:<br>
后代选取器(以空格分隔)<br>
子元素选择器(以大于号分隔）<br>
相邻兄弟选择器（以加号分隔）<br>
普通兄弟选择器（以破折号分隔）<br>
</p>
<div class="first">
    <p>我在 div 中, 后代选取器</p>
    <p>我也在</p>
    <div>
        <p>我也在1111111</p>
    </div>
</div>
    <p>傻掉才在</p>

<div class="secend">
    <p>我在 div 中，子选取器</p>
    <p>我也在</p>
    <div>
        <p>我也在1111111</p>
    </div>
</div>
<p>相邻元素选择器</p>
<div class="three">1111111111</div>
<p>后续兄弟选择器1</p>
<p>后续兄弟选择器2</p>
</body>
</html>
