<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框border css</title>
    <link rel="stylesheet" href="de.css">
</head>
<body>
<div>
    <div class="dotted">dotted:定义一个点线边框</div>
    <div class="dashed">dashed: 定义一个虚线边框</div>
    <div class="double">double: 定义两个边框。 两个边框的宽度和 border-width 的值相同</div>
    <div class="groove">groove: 定义3D沟槽边框。效果取决于边框的颜色值</div>
    <div class="ridge">ridge: 定义3D脊边框。效果取决于边框的颜色值</div>
    <div class="inset">inset:定义一个3D的嵌入边框。效果取决于边框的颜色值</div>
    <div class="outset">outset: 定义一个3D突出边框。 效果取决于边框的颜色值</div>
    <div class="solid">solid: 定义实线边框</div>
</div>

<div class="test">
    测试测试测试测试测试测试
</div>
</body>
</html>
